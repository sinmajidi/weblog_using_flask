{% extends 'base.html' %}
{% block content %}
{%if current_user.is_authenticated:%}
<h3>hello {{current_user.username}}</h3>
<div class="card">
{%for post in posts:%}
    {%if post.author.username==current_user.username:%}
        <a href="{{url_for('show_articles',post_id=post.id)}}" class="card-body">{{post.title}}</a>
    {%endif%}
    <hr>
{%endfor%}
</div>
{%endif%}
{% endblock content%}
